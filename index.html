<!DOCTYPE html>
 <html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
  </head>
  <body>
   <center> 
	<h2> Registration form </h2><br>
   </center>
   <form> 
	 Name    : <input  type="text" maxlength="10"><br><br>
     Password: <input  type="password" maxlength="8"><br><br>
     Gender:<input  type="radio" name= 'gender'> Male
            <input  type="radio" name= 'gender'> Female
            <input  type="radio" name= 'gender'> Other<br><br>
     Date of Birth: <input type="date" name="dob"><br><br>
     Email: <input type="text"><br><br>
     Phone Numbder:<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" required><br><br>
     Address:<br><textarea rows="5"cols="10"></textarea><br>
Languages Known:
<pre><input type="checkbox" name="Language">Kannada
<input type="checkbox" name="Language" required >Engish
<input type="checkbox" name="Language">Hindi
<input type="checkbox" name="Language">Telugu
<input type="checkbox" name="Language">Other</pre>
 <button type="submit">Register</button> 
   </form>
  </body>
 </html>
